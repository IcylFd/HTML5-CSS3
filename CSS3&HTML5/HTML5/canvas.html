        //签字板
        var color = ["#9e97cc","#0d841d","#97CCB3","#094010","#569ECC","#CC565E","#3AE22D","#3C48CC","#FFDFEF","#FDFE55"];
        document.onmousedown = function(e){
            can.beginPath();
            can.moveTo(e.clientX - oCan.offsetLeft,e.clientY - oCan.offsetTop);
            var thisColor = Math.floor(Math.random()*11);
            document.onmousemove = function (e) {
                can.lineTo(e.clientX - oCan.offsetLeft,e.clientY - oCan.offsetTop);
                can.strokeStyle = color[thisColor];
                console.log(thisColor);
                can.lineWidth = 1;
                can.stroke();
            };
            document.onmouseup = function () {
                document.onmousemove = document.onmouseup = null;
                can.closePath();
            }


        }
