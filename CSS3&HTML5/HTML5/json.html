		function deepclone (obj) {
			var obj2 = {};
			for(key in obj){
				if(typeof(obj[key]) == "object"){
					obj2[key] = deepclone(obj[key]);
				}else{
					obj2[key] = obj[key];
				}
			}
			return obj2;
		}
