<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.content li{
			height:300px;
			opacity: 0.7;
			display: absolute;
		}
		.first{
			background: #6666ff;
		}
		.second{
			background: #0000cc;
		}
		.third{
			background: #0000ff;
		}
		.forth{
			background: #000099;
		}
		.fifth{
			background: #9966ff;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>first</li>
		<li>second</li>
		<li>third</li>
		<li>forth</li>
		<li>fifth</li>
	</ul>
	<ul class="content">
		<li class="first">first</li>
		<li class="second">second</li>
		<li class="third">third</li>
		<li class="forth">forth</li>
		<li class="fifth">fifth</li>
	</ul>

	<script src="jquery-3.3.1.js"></script>
	<script>
		var arr = [];
		for(var i = 0; i < 5; i++){
			arr.push($(".content li").eq(i).offset().top);
		}
		
		$(".nav li").on("click",function(){
			history.pushState($(".content li").eq($(this).index()).offset().top, "");
			$(".content li").scollTop(0);
		})

		window.onpopstate = function (e) {
			e.state;
		}
	</script>
</body>

</html>
