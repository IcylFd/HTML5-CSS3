<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto"></canvas>
</body>

<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 600;

        drewRect(context, 100, 100, 200, 400, 10, "#ff71a8", "#9E97CC");
        drewRect2(context, 350, 100, 200, 400, 10, "#ff9e55", "#78b4f0");
    }

    function drewRect(cxt, x, y, width, height, borderWidth, fillColor, borderColor) {
        cxt.beginPath();
        cxt.moveTo(x, y);
        cxt.lineTo(x + width, y);
        cxt.lineTo(x + width, y + height);
        cxt.lineTo(x, y + height);
        cxt.closePath();

        cxt.lineWidth = borderWidth;

        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;

        cxt.fill();
        cxt.stroke();
    }

    function drewRect2(cxt, x, y, width, height, borderWidth, fillColor, borderColor) {
        cxt.beginPath();
        cxt.fillStyle = fillColor;
        cxt.lineWidth = borderWidth;
        cxt.strokeStyle = borderColor;
        cxt.fillRect(x, y, width, height);
        cxt.strokeRect(x, y, width, height);


        cxt.closePath();

    }
</script>
</html>
