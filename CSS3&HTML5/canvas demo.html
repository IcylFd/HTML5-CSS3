        context.lineWidth = 5;
        context.strokeStyle = "#1573bf";
        for(var i = 0; i < 10; i++){
            context.beginPath();
            context.arc(100+90*i, 100, 20, 0, 2*Math.PI*(1+i)/10, true);
            context.closePath();
            context.stroke();
        }

        for(var i = 0; i < 10; i++){
            context.beginPath();
            context.arc(100+90*i, 200, 20, 0, 2*Math.PI*(1+i)/10, true);
            context.stroke();
        }

        for(var i = 0; i < 10; i++){
            context.beginPath();
            context.arc(100+90*i, 300, 40, 0, 2*Math.PI*(1+i)/10, true);
            context.fill();
        }

        for(var i = 0; i < 10; i++){
            context.beginPath();
            context.arc(100+90*i, 400, 40, 0, 2*Math.PI*(1+i)/10, true);
            context.closePath();
            context.fill();
        }

    }
