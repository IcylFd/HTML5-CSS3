<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="Animate.css">
	<style>
		html{
			height:100%;
		}
		body{
			height:100%;
			/*display: flex;*/
			/*justify-content: center;
			align-items: center;*/
		}
		.container{
			border:1px dashed #333;
			width:300px;
		}
		.content{
			width:300px;
			height:300px;
			background-color: pink;
			/*transform:rotate(45deg);*/
			/*transform-origin:center;*/     	/*改变原点位置*/

			/*transform:translateX(-50%);*/     /*位移  百分比依据自己*/

			/*transform: scale(0.5);*/  		 /*缩放*/
		}

		.container1{
			margin-top: 30px;
			border:1px dashed #333;
			width:300px;
		}
		.content1{
			width:300px;
			height:300px;
			background-color: pink;
			transition: transform 1s ease 1s;
		}
		.content1:hover{
			transform:translate(100px);
		}

		.box{
			width: 100px;
			height:100px;
			background-color: #ccc;
			animation: jello 1s ease;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			
		</div>
	</div>
	<div class="container1">
		<div class="content1">
			
		</div>
	</div>

	<div class="box jello"></div>
</body>
</html>
