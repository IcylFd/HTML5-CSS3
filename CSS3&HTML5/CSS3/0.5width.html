<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.container{                    /*改变内容比例*/
			height:200px;
			width:200px;
			border:1px solid #000;
			transform:scale(0.5);
			transform-origin: 0 0;
		}

		.container1{                  /*不改变内容比例*/
			height: 100px;
			width:100px;
			background-color: #ccc;
		}

	 	.container1::after{
	 		content:"";
	 		display: block;
	 		width:200px;
	 		height:200px;
	 		border:1px solid red;
	 		transform:scale(0.5);
	 		transform-origin: 0 0;
	 		box-sizing: border-box;
	 	}
		
	</style>
</head>
<body>
	<div class="container"></div>

	<div class="container1">
	</div>
</body>
</html>
