<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		div{
			text-shadow:1px 1px 1px rgba(0,0,0,.5);
		}
		.text{
			width:100px;
			border:1px solid #ccc;
			white-space: nowrap;     /*不换行*/
			overflow: hidden;
			text-overflow: ellipsis;   /*文本超出的部分用...代替*/

			word-wrap: break-word;  /*单词换行 不推荐使用*/
		}
	</style>
</head>
<body>
	<div>
		<div class="text">
			fghkdjncvkkvjfhkhgkdlhjkvzxclkhlfkjhgldkfjhgkjvchnlkjdfngjvkcblkdjfhgnksjdzznviudhsfou
		</div>
		
	</div>
</body>
</html>
